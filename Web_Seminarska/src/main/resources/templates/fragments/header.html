<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .custom-btn{
      color: #a237a2;
      border-color: #a237a2;

    }
    .custom-btn:hover{
      color:white;
      background-color: #a237a2;
      border-color: #a237a2;
    }

    .custom-btn:active, .custom-btn:focus{
      color: white;
      background-color: #a237a2;
      border-color: #a237a2;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">
      <img src="https://i.pinimg.com/originals/61/56/38/615638a99f8aa182ea393c4fc02fc55a.png" width="70" height="70" alt="Лого на Салон за Убавина">
      Салони за Убавина
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{'/'}">Почетна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/salonServices'}">Услуги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/appointments'}" sec:authorize="isAuthenticated()">Мои термини</a>
        </li>
      </ul>
    </div>

    <form id="filter-form" class="d-flex" role="search" action="/" method="get">
      <label for="f1" class="justify-content-center" style="padding-right: 5px; padding-top: 3px">Град</label>
      <input class="form-control me-2" id="f1" type="search" placeholder="Search" name="city" style="height: 70%" th:value="${session.selectedCity != null ? session.selectedCity : ''}"/>
      <label for="f2" style="padding-right: 5px; padding-top: 4px; padding-left: 7px">Услуга</label>
      <select id="f2" name="service" class="form-control me-2" style="height: 70%">
        <option value="" >All</option>
        <option th:each="salonService : ${salonServices}"
                th:value="${salonService.id}"
                th:text="${salonService.name}" th:selected="${salonService.id == session.selectedService}"> [salonService]</option>
      </select>
      <button id="filter" type="submit" class="btn btn-success" style="margin-right: 30px; width: 15%; height: 70%; background-color: #a237a2; border-color: #a237a2"><svg style="height:1em;" viewBox="0 0 12 13"><g stroke-width="2" stroke="#ffffff" fill="none"><path d="M11.29 11.71l-4-4"/><circle cx="5" cy="5" r="4"/></g></svg></button>
    </form>

    <form class="d-flex" style="padding-right: 15px">
      <a class="btn btn-outline custom-btn" style="margin-right: 2px"  type="submit" href="/register" sec:authorize="isAnonymous()">Register</a>
      <a class="btn btn-outline custom-btn" style="margin-right: 2px"  type="submit" href="/login" sec:authorize="isAnonymous()">Log in</a>
      <a class="btn btn-outline custom-btn"  type="submit" href="/logout" sec:authorize="isAuthenticated()">Log out</a>
    </form>
  </nav>
</header>

</body>
</html>
