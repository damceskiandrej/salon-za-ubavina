<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<div>
  <div th:replace="~{fragments/header.html}"></div>
</div>

<div class="container mb-4" style="width: 80%">
  <form class="form-signin mt-xl-5" method="post" action="/register">
    <h3 class="form-signin-heading  mb-3">Register</h3>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <p>
      <label for="repeatedPassword" class="sr-only">Repeat Password</label>
      <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">
    </p>
    <p>
      <label for="name" class="sr-only">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
    </p>
    <p>
      <label for="surname" class="sr-only">Surname</label>
      <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="">
    </p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" name="role" type="radio" id="ROLE_STAFF" value="ROLE_STAFF">
      <label class="form-check-label" for="ROLE_STAFF">ROLE_STAFF</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="role"  type="radio" id="ROLE_CLIENT" value="ROLE_CLIENT">
      <label class="form-check-label" for="ROLE_CLIENT">ROLE_CLIENT</label>
    </div>

    <th:block th:if="${hasError}">
      <div th:text="${error}" class="text-danger"></div>
    </th:block>

    <button class="btn btn btn-primary mt-3" type="submit">Sign up</button>
  </form>
  <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>

</body>
</html>
