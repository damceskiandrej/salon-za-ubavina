<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-color: #c7d9ec">

<div>
    <div th:replace="~{fragments/header.html}"></div>
</div>

<<div class="p-3 w-50" style="margin-left: auto;margin-right: auto">
    <form method="post" action="/salonServices">
        <h1 class="text-center fw-normal">Додади услуга</h1>
        <div>
            <label for="name">Име</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   required>
        </div>
        <!--               th:value="${salonServices?.name}"-->
        <div>
            <label for="description">Опис</label>
            <input type="text"
                   id="description"
                   class="form-control"
                   name="description"
                   required>
        </div>

        <div>
            <label for="price">Цена</label>
            <input type="text"
                   id="price"
                   class="form-control"
                   name="price"
                   required>
        </div>
        <div>
            <label for="duration">Времетраење</label>
            <input type="text"
                   id="duration"
                   class="form-control"
                   name="duration"
                   required>
        </div>
        </br>
        <button class="btn btn-primary text-white" id="submit" type="submit" name="submit" style="border-color: #0d6efd">Испрати</button>
        <a id="back" href="/salonServices" type="button" class="btn btn-outline-primary">Назад</a>
    </form>
</div>
</body>
</html>
