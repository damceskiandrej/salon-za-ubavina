<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uslugi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-color: #f6ebf6">
<div>
    <div th:replace="~{fragments/header.html}"></div>
</div>

<div style="float: right; padding: 20px 50px 0 0" >

    <a href="/salonServices/add" class="add-item text-white btn btn-primary" sec:authorize="hasRole('ROLE_STAFF')" style="background-color: #a237a2; border-color: #a237a2">
        Додади нова услуга
    </a>
</div>

<div class="container mt-5 pt-5" style="margin-right: auto;margin-left: auto">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Услуга</th>
                        <th scope="col">Опис</th>
                        <th scope="col">Времетраење</th>
                        <th scope="col">Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usluga : ${salonServices}">
                        <td th:text="${usluga.name}"></td>
                        <td th:text="${usluga.description}"></td>
                        <td th:text="${usluga.duration} + ' мин.'"></td>
                        <td th:text="${usluga.price} + ' ден.'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<footer
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-center"
        style="background-color: #a237a2; margin-top: 365px;">
    <div class="text-white mb-3 mb-md-0 py-3">
        Copyright © 2024. All rights reserved.
    </div>
</footer>


</body>
</html>
