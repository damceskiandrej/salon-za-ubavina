<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uslugi</title>
</head>
<body style="background-color: #f6ebf6">
<div>
    <div th:replace="~{fragments/header.html}"></div>
</div>

<div class="container mb-4 p-3" style="margin-right: auto;margin-left: auto">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Услуга</th>
                        <th scope="col">Опис</th>
                        <th scope="col">Времетраење</th>
                        <th scope="col">Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usluga : ${salonServices}">
                        <td th:text="${usluga.name}"></td>
                        <td th:text="${usluga.description}"></td>
                        <td th:text="${usluga.duration} + ' мин.'"></td>
                        <td th:text="${usluga.price} + ' ден.'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/salonServices/add" class="btn btn-block add-product-btn text-white" sec:authorize="hasRole('ROLE_STAFF')" style="background-color: rgba(128,92,215,0.93)">
                        Додади нова услуга
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-center"
        style="background-color: #a237a2; margin-top: 365px;">
    <div class="text-white mb-3 mb-md-0 py-3">
        Copyright © 2024. All rights reserved.
    </div>
</footer>


</body>
</html>
