<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body style="background-color: #f6ebf6">
<div>
    <div th:replace="~{fragments/header.html}"></div>
</div>
<div class="container mt-4">
    <h3 class="my-4">Преглед на вашите термини</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Започнува</th>
            <th>Завршува</th>
            <th>Салон</th>
            <th>Услугa</th>
            <th>Цена</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:value="${appointment.start_time}" th:text="${{#temporals.format(appointment.start_time, 'EEEE d MMMM HH:mm')}}"></td>
            <td th:value="${appointment.end_time}"th:text="${{#temporals.format(appointment.end_time, 'EEEE d MMMM HH:mm')}}"></td>
            <td th:text="${appointment.salon.name}"></td>
            <td th:each="service : ${appointment.services}" th:text="${service.name}"></td>
            <td th:each="service : ${appointment.services}" th:text="${service.price} + ' ден.'"></td>
            <td>
                <form th:method="post" th:action="@{'/appointments/delete/{id}' (id=${appointment.id})}">
                    <button type="submit" class="btn btn-danger" >Откажи термин</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
